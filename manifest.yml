applications:
- name: tdlabs-keycloak-test
  memory: 1024M
  routes:
    - route: identity--server.apps.dhccloud.com.cn
  # Currently defaults to PWS
#  buildpack: https://github.com/thomasdarimont/java-buildpack.git
  buildpacks:
    - https://github.com/cloudfoundry/java-buildpack.git
  path: target/spring-boot-keycloak-server-example-0.1.802.0.BUILD-SNAPSHOT.jar
  env:
    KEYCLOAK_ADMIN_USERNAME: admin
    KEYCLOAK_ADMIN_PASSWORD: admin